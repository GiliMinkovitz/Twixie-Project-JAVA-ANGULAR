
<app-menu-bar />
<!-- Font & Icons -->
<link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

<div class="create-post-wrapper">
    <div class="composer-card">

        <div class="card-header">
            <h2>New Post</h2>
            <div class="header-decoration"></div>
        </div>

        @if(topicsList){
        <form [formGroup]="addForm" (ngSubmit)="savePost()">

            <!-- Title and category section -->
            <div class="top-section">
                <div class="category-pill-wrapper">
                    <select #topicSelect formControlName="topicId" (change)="onTopicSelected(topicSelect.value)" class="category-select">
                        <option [value]="null" disabled selected>ðŸ“‚ Select Topic</option>
                        @for (topic of topicsList; track topic.topicId) {
                            <option [value]="topic.topicId">{{ topic.name }}</option>
                        }
                    </select>
                    <i class="fa-solid fa-chevron-down arrow-icon"></i>
                </div>

                <input type="text"
                       class="title-input"
                       formControlName="title"
                       placeholder="Give your post a title..."
                       autocomplete="off"/>
            </div>

            <!-- Editor area (AI Editor) -->
            <div class="editor-container">
                <div class="editor-wrapper">

                    <!-- Background layer: displays AI suggestions -->
                    <div class="backdrop">
                        <!-- User text hidden to take up space -->
                        <span class="user-text-hidden">{{ addForm.get('content')?.value }}</span><!-- AI suggestion --><span class="ai-suggestion">{{ aiSuggestion }}</span>
                    </div>

                    <!-- Foreground layer: actual user input -->
                    <textarea
                        formControlName="content"
                        (input)="onContentChange($event)"
                        (keydown)="onContentKeyDown($event)"
                        class="content-textarea"
                        placeholder="Share your thoughts... (AI will help you)"
                        rows="5"
                    ></textarea>

                    <!-- Loading animation -->
                    @if (isLoadingSuggestion) {
                        <div class="ai-loader">
                            <i class="fa-solid fa-circle-notch fa-spin"></i>
                            <span>AI is thinking...</span>
                        </div>
                    }
                </div>

                <!-- Tab hint -->
                @if (aiSuggestion) {
                    <div class="tab-hint">
                        Press <span class="key">TAB</span> to accept
                    </div>
                }
            </div>

            <!-- Image preview section -->
            @if (imagePreviewUrl) {
                <div class="media-preview">
                    <img [src]="imagePreviewUrl" alt="Selected image">
                    <button type="button" class="remove-media-btn" (click)="imagePreviewUrl = null; selectedFile = null">
                        <i class="fa-solid fa-trash"></i>
                    </button>
                </div>
            }

            <!-- Bottom toolbar -->
            <div class="action-bar">
                <div class="tools-left">
                    <label for="file-input" class="tool-btn" title="Add Image">
                        <i class="fa-regular fa-image"></i>
                        <span>Photo</span>
                    </label>
                    <input id="file-input" type="file" (change)="onFileSelected($event)" accept="image/*" hidden>
                </div>

                <div class="tools-right">
                    <button type="submit" class="publish-btn" [disabled]="!addForm.valid && !selectedFile">
                        Publish Post <i class="fa-solid fa-paper-plane"></i>
                    </button>
                </div>
            </div>

        </form>
        }
    </div>
</div>
