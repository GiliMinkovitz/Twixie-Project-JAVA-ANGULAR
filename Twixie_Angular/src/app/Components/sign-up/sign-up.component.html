

<div class="signup-wrapper">
    <div class="bg-pattern"></div>

    <div class="auth-card">
        <!-- Small logo at the top of the card -->
        <div class="card-header">
            <h1 class="mini-logo"><span  style="color: black;">TW</span><span>IXIE</span></h1>
            <h2 class="title">Create an account</h2>
        </div>

        <form [formGroup]="signUpForm" (ngSubmit)="signUp()">

            <div class="profile-section">
                <div class="avatar-wrapper">
                    @if(imagePreviewUrl) {
                        <img [src]="imagePreviewUrl" class="avatar-img" alt="Profile Preview">
                    } @else {
                        <div class="avatar-placeholder">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M7.5 6.5C7.5 8.981 9.519 11 12 11s4.5-2.019 4.5-4.5S14.481 2 12 2 7.5 4.019 7.5 6.5zM20 21h1v-1c0-3.859-3.141-7-7-7h-4c-3.86 0-7 3.141-7 7v1h17z"/></svg>
                        </div>
                    }

                    <label for="picture" class="camera-badge">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"></path><circle cx="12" cy="13" r="4"></circle></svg>
                    </label>
                    <input type="file" id="picture" (change)="onFileSelected($event)" accept="image/*" name="picture">
                </div>
                <p class="avatar-text">Upload a profile photo</p>
            </div>

            <div class="form-grid">
                <div class="input-group">
                    <label>Username</label>
                    <input formControlName="userName" type="text" placeholder="@username" autocomplete="off">
                </div>

                <div class="input-group">
                    <label>Email</label>
                    <input formControlName="email" type="email" placeholder="name@example.com" autocomplete="off">
                </div>

                <div class="input-group">
                    <label>Password</label>
                    <input formControlName="password" type="password" placeholder="••••••••" autocomplete="off">
                </div>

                <div class="input-group">
                    <label>Biography</label>
                    <textarea formControlName="biography" rows="2" placeholder="Tell us about you..."></textarea>
                </div>

                <!-- Verification code input field -->
                <div class="input-group verify-group">
                    <label>Verification Code</label>
                    <div class="verify-row">
                        <input formControlName="verifyCode" type="text" placeholder="Enter code">
                        <button type="button" class="btn-link" (click)="sendVerificationCode()">Send Code</button>
                    </div>
                </div>
            </div>

            <button type="submit" class="btn-submit" [disabled]="!signUpForm.valid && !selectedFile">
                Sign Up
            </button>

            <div class="footer-link">
                <p>Have an account? <a routerLink="/log-in">Log in</a></p>
            </div>
        </form>
    </div>
</div>
