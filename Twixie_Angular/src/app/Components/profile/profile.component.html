
<app-menu-bar />

@if(user){
<div class="profile-container">
  
  <div class="profile-card">
    
    <!-- 1. רקע עליון דקורטיבי (במקום Cover Photo) -->
    <div class="profile-banner"></div>

    <!-- 2. תמונת הפרופיל (מוגדרת ב-CSS שתעלה על הרקע) -->
    <div class="avatar-container">
      <img [src]="'data:image/jpeg;base64,' + user.picture" alt="User Avatar" />
    </div>

    <!-- 3. פרטי הטקסט -->
    <div class="profile-info">
      <h1 class="user-name">{{user.userName}}</h1>
      <p class="user-bio">{{user.biography}}</p>
    </div>

    <!-- 4. סרגל כפתורים / ניווט -->
    <div class="profile-stats-actions">
      
      <button (click)="viewFollows(1)" class="stat-btn">
        <i class="fa-solid fa-users"></i>
        <span>Followers</span>
      </button>

      <button (click)="viewFollows(2)" class="stat-btn">
        <i class="fa-solid fa-user-plus"></i>
        <span>Followees</span>
      </button>

      <button routerLink="/my-posts" class="action-btn">
        <i class="fa-solid fa-newspaper"></i>
        View My Posts
      </button>

    </div>

  </div>
</div>
}
